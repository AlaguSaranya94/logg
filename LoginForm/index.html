 <script type="text/JavaScript">

 	function hideValidation() {

	document.getElementById("login").style.borderColor="#c4c4c4";
	document.getElementById("password").style.borderColor="#c4c4c4";
	document.getElementById("validateErr").style.display ="none";
		
	}
    function validateForm() {
	
        var un = document.loginform.login.value;
        var pw = document.loginform.password.value;
        var username = "username"; 
        var password = "password";
        if ((un == username) && (pw == password)) {
			document.loginform.submit();
        }
        else {
		document.getElementById("login").style.borderColor="#FF0000";
		document.getElementById("password").style.borderColor="#FF0000";
		document.getElementById("validateErr").style.display ="block";
        
        }
      }
</script>
